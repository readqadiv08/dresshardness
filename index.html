<!DOCTYPE html>
<html>
<head>
 <base target="_top">
    <h1>ドレス硬度蓄積シート</h1>
<title>ドレス硬度蓄積入力フォーム</title>
<meta http-equiv="content-type" charset="utf-8">
</head>
<body>
    <h2>ドレス硬度のデータ蓄積用となります。LotNo.並びに硬度データは半角で入力お願い致します。

    </h2>
    <form method="post" action="https://script.google.com/macros/s/AKfycbwRsdqigMhSauQVfYl-DWQ8HP-ceOJBkGFqL9Lma7NSkInQOaIo/exec">
<table>
<tr>
    <td align="right"><b> メーカー：</b></td>
    <td><input type="checkbox" name="maker" value="東亜研磨材">東亜研磨材</td>
    <td><input type="checkbox" name="maker" value="シンコー">シンコー</td>
</tr>
 <tr>
    <td align="right"><b> 名称：</b></td>
    <td><input type="checkbox" name="dresser" value="RBS-301">RBS-301</td>
    <td><input type="checkbox" name="dresser" value="RBS-31">RBS-31</td>
    <td><input type="checkbox" name="dresser" value="RBS-33">RBS-33</td>
    <td><input type="checkbox" name="dresser" value="RBS-35">RBS-35</td>
    <td><input type="checkbox" name="dresser" value="RBS-36">RBS-36</td>
    <td><input type="checkbox" name="dresser" value="RBS-37">RBS-37</td>
    <td><input type="checkbox" name="dresser" value="RBS-38">RBS-38</td>
    <td><input type="checkbox" name="dresser" value="RBS-39">RBS-39</td>
    <td><input type="checkbox" name="dresser" value="RBS-310">RBS-310</td>
    <td><input type="checkbox" name="dresser" value="RBS-113">RBS-113</td>
 </tr>
<tr>
    <td align="right"><b> LotNo.：</b></td>
    <td><input type="text" name="number" size="30" maxlength="18"></td>
</tr>
<tr>
    <td align="right"><b> Hrc1：</b></td>
    <td><input type="text" name="hrc1" size="30" height="40px" maxlength="18"></td>
  </tr>
  <tr>
    <td align="right"><b> Hrc2：</b></td>
    <td><input type="text" name="hrc2" size="30" maxlength="10"></td>
  </tr>
  <tr>
    <td align="right"><b> Hrc3：</b></td>
    <td><input type="text" name="hrc3" size="30" maxlength="10"></td>
  </tr>
  <tr>
    <td align="right"><b> Hrc4：</b></td>
    <td><input type="text" name="hrc4" size="30" maxlength="10"></td>
  </tr>
    <tr>
    <td align="right"><b> Hrc5：</b></td>
    <td><input type="text" name="hrc5" size="30" maxlength="10"></td>
  </tr>
</table>
<br>
<input style="cursor:pointer" type="submit" value="送信する">
<br>

</form>
</body>
<style>
table{
    font-size: 28px;
}
input{
    height: 40px;
}
</style>
</html>
